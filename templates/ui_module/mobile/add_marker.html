{% if result.get("user_id", 0) %}
	{% if result.get("has_marked", 0) %}
	{% else %}
	<div class="container add-marker-wrap">
		<form id="add_marker" method="POST" action="/marker/add">
			{% raw xsrf_form_html() %}
			<div class="content">
				<textarea name="marker" placeholder="你今天想做什么事情呢？写出来让大家一起监督你。"></textarea>
			</div>
			<div class="content clearfix">
				<input type="submit" id="btn_add_marker" value="发布" />
			</div>
		</form>
	</div>
	{% end %}
{% else %}
{% end %}
